<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Transaction Admin - Login / Register</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <h1>Transaction Admin</h1>

    <div id="auth-area">
      <div class="card">
        <h2 id="form-title">Sign In</h2>
        <form id="auth-form">
          <input id="name" placeholder="Full name (register)" />
          <input id="email" placeholder="Email" />
          <input id="password" type="password" placeholder="Password" />
          <button id="submit-btn" type="submit">Sign In</button>
        </form>
        <p class="muted"><span id="toggle-text">Don't have an account?</span> <a href="#" id="toggle-link">Register</a></p>
      </div>
    </div>

    <div id="status" class="muted"></div>

    <footer class="muted">Connects to backend at <code>http://localhost:5000</code></footer>
  </main>
  <script src="script.js"></script>
</body>
</html>
